<label>Select a company:</label>
<p-dropdown [options]="companies" [(ngModel)]="selectedCompany"
            placeholder="Select a Company" optionLabel="name"
></p-dropdown>
<label for="">New Data Sets Name:</label>
<input [(ngModel)]="data_set_name">
<form action="">
    <div>
        <label> Load CSV file with data:  </label>
        <input type="file" (change)="fileChange($event)" id="file_to_load"  placeholder="Upload file" accept=".csv">
    </div>
</form>
